
<link rel="stylesheet" href="CourseTimer.scss" />

<root>

    <div class="game-time">
        <div class="timeleft columns">
            <div>
                <label>Time left: </label>
                <label @text="GameTime"></label>
            </div>
            <div>
                <label>Next map: </label>
                <label @text="NextMap"></label>
            </div>
        </div>
        <div>
            <label>Open menu with </label> 
            <label @text="MenuHotkey"></label>
        </div>
    </div>

    <label class="course-time" @text="CourseTime"></label>

</root>
