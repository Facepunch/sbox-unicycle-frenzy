
<link rel="stylesheet" href="CourseTimer.scss" />

<root>

    <div class="game-timer">
        <label class="subtitle is-styled">Time Remaining</label>
        <label class="title" @text="GameTime"></label>
    </div>

    <div class="menu-info">
        <div class="text-container">
            <label class="is-styled">Menu </label> 
            <label @text="MenuHotkey" class="key"></label>
        </div>
        <div class="text-container">
            <label class="is-styled">Map list</label>
            <label @text="MapKey" class="key"></label>
        </div>
    </div>

    <div class="checkpoint-hint" @ref="CheckpointHintCanvas"></div>

    <label class="course-time" @text="CourseTime"></label>

</root>
