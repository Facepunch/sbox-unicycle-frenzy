<link rel="stylesheet" href="devhud.scss" />

<root>

    <div class="pedal"><div @ref="LeftPedal" class="fill"></div></div>
    <div class="pedal"><div @ref="RightPedal" class="fill"></div></div>
    <div class="jump"><div @ref="Jump" class="fill"></div></div>
    <div @ref="LeanContainer" class="lean">
        <div @ref="AbsLean" class="point abs"></div>
        <div @ref="LocalLean" class="point local"></div>
        <div @ref="SafeZone" class="safezone"></div>
    </div>
    <label class="note">
        Mouse1/Mouse2 to pedal
        WASD to lean
        Space to jump, hold to jump higher
        Duck to brake
        Tab to open menu
    </label>

</root>
