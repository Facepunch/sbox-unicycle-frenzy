<link rel="stylesheet" href="StatsTabLeaderboard.scss" />

<div class="leaderboards">
    <div class="section-header has-tabs">
        <label class="section-title title">Leaderboard</label>
        <div class="tabs">

            <navlink href="/menu/stats/leaderboard/session" class="tab">
                <label>Session</label>
                <div class="stroke"></div>
            </navlink>
            <navlink href="/menu/stats/leaderboard/global" class="tab">
                <label>Global</label>
                <div class="stroke"></div>
            </navlink>
            <navlink href="/menu/stats/leaderboard/friends" class="tab">
                <label>Friends</label>
                <div class="stroke"></div>
            </navlink>
        </div>
    </div>
    <div class="table">
        <div class="table-header">
            <div class="table-td position">
                <label>#</label>
            </div>
            <div class="table-td name">
                <label>Name</label>
            </div>
            <div class="table-td time">
                <label>Time</label>
            </div>
        </div>
        <div class="content" @ref="NavigatorCanvas"></div>
    </div>
</div>
