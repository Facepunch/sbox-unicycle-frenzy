
<root class="achievement">

    <div @ref="Icon" class="achievement-icon"></div>
    <div class="achievement-body">
        <label class="title" @text="Achievement.DisplayName">Achievement Name</label>
        <label class="subtitle" @text="Achievement.Description">Achievement Description</label>
        <panel class="badge xp">
            <label>+</label>
            <label @text="Experience"></label>
            <label>xp</label>
        </panel>
    </div>

</root>
