
<root>

    <div class="details">
        <div @ref="Thumbnail" class="thumbnail"></div>
        <div class="stats">
            <div class="stat-entry">
                <label class="name">Name</label>
                <label class="value" @text="MapName">Pop Rock</label>
            </div>
            <div class="stat-entry">
                <label class="name">Falls</label>
                <label class="value" @text="Stats.Falls">107</label>
            </div>
            <div class="stat-entry">
                <label class="name">Respawns</label>
                <label class="value" @text="Stats.Respawns">53</label>
            </div>
            <div class="stat-entry best-time">
                <label class="name">Best Time</label>
                <label class="value" @text="BestTime"></label>
            </div>
            <div class="stat-entry">
                <label class="name">Attempts</label>
                <label class="value" @text="Stats.Attempts">3</label>
            </div>
            <div class="stat-entry">
                <label class="name">Total Time Played</label>
                <label class="value" @text="TimePlayed">0</label>
            </div>
            <div class="stat-entry">
                <label class="name">Total Completions</label>
                <label class="value" @text="Stats.Completions">0</label>
            </div>
        </div>
    </div>

    <div class="achievements">
        <div class="heading"><label>Achievements </label><label @Text="AchievementCount"></label></div>
        <div @ref="AchievementCanvas" class="achievement-icons"></div>
        <div class="achievement-description">
            <label class="name" @text="AchievementName"></label>
            <label class="description" @text="AchievementDescription"></label>
        </div>
    </div>

</root>
