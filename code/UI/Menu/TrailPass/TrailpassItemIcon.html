
<root>

    <label @text="Item.DisplayName" class="item-name">Item Name</label>
    <div class="tag">
        <label>FREE</label>
    </div>
    <div @ref="Thumbnail" class="thumbnail"></div>
    <button onclick="TryUnlock()" class="cost">
        <label @text="Item.ExperienceNeeded"></label>
        <label> XP</label>
    </button>
    <div class="cost-unlocked"><label>✅</label></div>

</root>
