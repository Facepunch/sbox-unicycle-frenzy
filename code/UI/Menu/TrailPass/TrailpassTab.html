
<link rel="stylesheet" href="TrailPassTab.scss" />

<root class="grow">

    <div class="renderscene" @ref="SceneCanvas"></div>

    <div class="trailpass-description">
        <label class="season-title">Season 1</label>
        <label class="season-description">Collect achievements and complete maps to earn experience.  Use your experience to unlock new parts.</label>
    </div>

    <div class="content">
        <TrailPassItemSlider />
        <StatsAchievements mode="trailpass" />
    </div>

    <div class="progress">
        <label class="xp min is-styled">0 xp</label>
        <label class="xp max  is-styled">1000 xp</label>
        <div class="fill" @ref="ExperienceFill"><label @ref="ExperienceLabel" class="xp current">123 xp</label></div>
    </div>

</root>
