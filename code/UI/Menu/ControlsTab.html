
<link rel="stylesheet" href="ControlsTab.scss" />

<root class="gamepanel">

    <div class="misc-binds">
        <div class="bind">
            <label class="key" @text="GoBackBind"></label>
            <label class="action">Previous checkpoint</label>
        </div>
        <div class="bind">
            <label class="key" @text="RestartBind"></label>
            <label class="action">Restart course</label>
        </div>
        <div class="bind">
            <label class="key" @text="SprayBind"></label>
            <label class="action">Spray</label>
        </div>
    </div>

    <div class="diagram">

        <div class="control brake">
            <label class="control-name">Brake</label>
            <label class="control-bind" @text="BrakeBind"></label>
        </div>

        <div class="control right-pedal">
            <label class="control-name">Right Pedal</label>
            <label class="control-bind" @text="RightPedalBind">Mouse2</label>
        </div>

        <div class="control left-pedal">
            <label class="control-name">Left Pedal</label>
            <label class="control-bind" @text="LeftPedalBind"></label>
        </div>

        <div class="control jump">
            <label class="control-name">Jump</label>
            <label class="control-bind" @text="JumpBind">Space</label>
        </div>

        <div class="control lean">
            <label class="control-name">Lean</label>
            <label class="control-bind" @text="LeanBind">WASD</label>
        </div>

    </div>

    <div class="grow"></div>

    <div class="howto">
        <label>Holding Jump lets you jump higher and farther</label>
        <label>Lean in the direction you would like to jump</label>
        <label>If you lean too far you'll tip over!</label>
        <label>Perfectly timed pedals give you a slight speed boost</label>
        <button @ref="TutorialButton" class="tutorial-button" onclick="TryPlayTutorial()">Play Tutorial</button>
    </div>

</root>
